name: Update Changelog

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write  # Required to comment on PRs

jobs:
  update-changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3.9.1
        with:
          node-version: '18'

      - name: Install Codex CLI
        run: npm install -g @openai/codex
        shell: bash

      - name: Generate Changelog (without writing to file)
        id: changelog
        run: |
          CHANGELOG_OUTPUT=$(codex exec --full-auto "summarize the code changes for this pull request in changelog format, but don't modify any files")
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_KEY }}
        shell: bash

      - name: Post changelog comment to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `${{ steps.changelog.outputs.changelog }}`;
            const body = `### üìù Proposed Changelog\n\n${output}`;
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
